<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
    <meta name="theme-color" content="#ffffff">
    <title>Buttons</title>
    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js');
            });
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black h-[100dvh] flex flex-col">
<div id="main" class=" bg-gray-100 flex-1 overflow-y-auto p-4"></div>
<div class="flex border-t border-gray-300 pb-[calc(env(safe-area-inset-bottom))] font-medium text-center">
    <button id="btnView" class="border-t-4 tab-button flex-1 py-3 border-gray-300" data-tab="buttons">Tlačítka</button>
    <button id="listView" class="border-t-4 tab-button flex-1 py-3" data-tab="list">Seznam</button>
</div>

<script src="app.js"></script>
</body>
</html>
